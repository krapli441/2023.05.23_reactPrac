<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 타겟 컨테이너 : 리액트가 들어갈 div -->
    <div id="root"></div>

    <!-- React와 ReactDOM 라이브러리 (개발 버전) -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- 자바스크립트와 리액트 코드 -->
    <script>
      const root = document.getElementById("root");

      const ingredients = [
        "재료 1",
        "재료 2",
        "재료 3",
        "재료 4",
        "재료 5",
        "재료 6",
        "재료 7",
        "재료 8",
        "재료 9",
      ];

      function IngredientsList() {
        return React.createElement(
          "ul",
          { className: "ingredients" },
          ingredients.map((ingredients, i) => {
            return React.createElement("li", { key: i }, ingredients);
          })
        );
      }
      // IngredientsList 컴포넌트는 ingredients 아이템을 map() 메서드를 이용해
      // 배열에 있는 모든 내용에 대해 li를 만들게 한다.

      ReactDOM.render(
        React.createElement(IngredientsList, { items: ingredients }, null),
        root
      );

      // 
    </script>
  </body>
</html>
