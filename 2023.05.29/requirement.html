<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 타겟 컨테이너 : 리액트가 들어갈 div -->
    <div id="root"></div>

    <!-- React와 ReactDOM 라이브러리 (개발 버전) -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      // 순수 리액트와 자바스크립트 코드
      const root = document.getElementById("root");

      // let list = React.createElement(
      //   "ul",
      //   { id: "recipe-2" },
      //   React.createElement("li", null, "연어 900그램"),
      //   React.createElement("li", null, "신선한 로즈마리 5가지"),
      //   React.createElement("li", null, "올리브 오일 2 테이블스푼"),
      //   React.createElement("li", null, "작은 레몬 2조각"),
      //   React.createElement("li", null, "코셔 소금 1 티스푼"),
      //   React.createElement("li", null, "다진 마늘 4쪽")
      // );
      // 위 재료 리스트에 사용할 데이터를 자바스크립트 배열로 간단하게 표현할 수 있다.

      const items = [
        "연어 900그램",
        "신선한 로즈마리 5가지",
        "올리브 오일 2 테이블스푼",
        "작은 레몬 2조각",
        "코셔 소금 1 티스푼",
        "다진 마늘 4쪽",
      ];
      // 이 데이터를 활용해 리스트 원소를 직접 하드코딩하지 않고
      // 원하는 만큼 리스트 원소를 생성할 수 있다.
      // 배열 안에 들어있는 원소에 대해 엘리먼트를 만드려면
      // map 메서드를 사용할 수 있다.

      let itemList = React.createElement(
        "ul",
        { className: "ingredients" },
        items.map((ingredients, i) => {
          // map()을 통해 배열의 각 아이템에 대해 반복 작업을 수행한다.
          return React.createElement("li", { key: i }, ingredients);
          // React.createElement 함수를 사용해
          // 각 아이템을 <li> 요소로 바꾼다.
          // 이 때, key 속성을 사용하여 각 요소에 고유한 식별자를 부여한다.
        })
      );

      // 배열을 이터레이션(순회)해서 자식 원소를 만드는 경우
      // 리액트는 각 자식 엘리먼트에 key 프로퍼티를 넣을 것을 권장한다.
      // 리액트는 key를 사용해 DOM을 더 효율적으로 갱신할 수 있다.

      ReactDOM.render(itemList, root);
    </script>
  </body>
</html>
